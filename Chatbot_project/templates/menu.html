<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .menu-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .menu-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group textarea, 
        .form-group button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h2>Create Chatbot</h2>
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="chatbot-name">Chatbot Name:</label>
                <input type="text" id="chatbot-name" name="chatbot_name" placeholder="Enter chatbot name" required>
            </div>
            <div class="form-group">
                <label for="chatbot-description">Description:</label>
                <textarea id="chatbot-description" name="chatbot_description" rows="4" placeholder="Provide a description of the chatbot" required></textarea>
            </div>
            <div class="form-group">
                <label for="file-upload">Upload Files:</label>
                <input type="file" id="file-upload" name="files[]" multiple required>
            </div>
            <div class="form-group">
                <button id="submit_button" type="submit">Create Chatbot</button>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
