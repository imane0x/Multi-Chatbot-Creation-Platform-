
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-body {
      text-align: center;
    }
    .card-title {
      font-size: 1.2rem;
    }
    .card-text {
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="container my-4">

    <!-- Overview Section -->
    <h2 class="mb-4">Overview</h2>
    <div class="row">
      <!-- Total Bots -->
      <div class="col-md-3 mb-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Total Bots</h5>
            <h3 class="display-5">{{ chatbots|length }}</h3> <!-- Display total number of bots -->
          </div>
        </div>
      </div>
   

    <!-- Chatbot Table Section -->
    <h4 class="mt-5 mb-3">Chatbot Creation Data</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        {% for bot in chatbots %}
        <tr>
          <td>{{ bot.bot_name }}</td>
          <td>{{ bot.bot_description }}</td> <!-- Display the description -->
          <td>{{ bot.created_at}}</td>
        
        </tr>
        {% endfor %}
      </tbody>
    </table>
    

    <!-- Create New Bot Section -->
    <h4 class="mt-5 mb-3">Create New Bot</h4>
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Autobot</h5>
            <p class="card-text">Automate responses using templates.</p>
            <button id="autobotCreateBtn" class="btn btn-primary">Create New</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script>
    // Get the button element by ID
    const autobotCreateBtn = document.getElementById('autobotCreateBtn');

    // Add event listener to handle the click event
    autobotCreateBtn.addEventListener('click', function() {
        
        // Alternatively, you can perform other actions such as redirecting to a new page
        window.location.href = '/menu';
    });
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
